<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestión de Países{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        .container { padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        thead { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Inicio (Lista Completa)</a>
        <a href="/buscar">Buscar País</a>
        <a href="/filtrar">Filtrar</a>
        <a href="/estadisticas">Estadísticas</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
